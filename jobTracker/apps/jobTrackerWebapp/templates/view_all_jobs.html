<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View all Jobs</title>
</head>
<body>
    <h1>View all Jobs</h1>

    <p>Number of jobs: {{ data|length }}</p>

    <ul>
        {% for element in data %}

        <li>Server ID: {{ element.server_id }} : Job &nbsp; {{ element.job.job_uuid }} - {{ element.job.status_text }} at {{ element.timestamp }}</li>

        {% endfor %}
    </ul>
</body>
</html>
